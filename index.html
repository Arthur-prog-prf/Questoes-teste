<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulados Jurídicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 id="quiz-title">Simulados Jurídicos</h1>
        <p id="quiz-description">Selecione uma matéria para começar</p>

        <div class="controls">
            <div class="control-group">
                <button id="decreaseFontBtn">A-</button>
                <button id="increaseFontBtn">A+</button>
                <button id="resetFontBtn">Resetar Fonte</button>
            </div>

            <div class="control-group">
                <select id="subjectSelect">
                    <option value="">Selecione uma matéria</option>
                </select>
                <button id="startBtn">Iniciar Simulado</button>
            </div>

            <div class="control-group export-print-buttons">
                <button id="exportPdfBtn">Exportar PDF</button>
                <button id="printBtn">Imprimir</button>
            </div>

            <button id="theme-toggle">Modo Escuro</button>
        </div>

        <div id="quiz-area" class="hidden">
            <div id="progress">
                <span id="current-question">1</span> de <span id="total-questions">10</span>
            </div>
            <div id="questions-area"></div>
            <div class="navigation">
                <button id="prevBtn">Anterior</button>
                <button id="nextBtn">Próxima</button>
            </div>
        </div>
    </div>

    <script src="materias.js"></script>
    <script src="materiasData.js"></script>
    <script src="domElements.js"></script>
    <script src="controls.js"></script>
    <script src="quizUI.js"></script>
    <script src="quizLoader.js"></script>
    <script src="main.js"></script>
</body>
</html>
