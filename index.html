<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="quiz-container">
        <h1 id="quiz-title">Lista de Exercícios</h1>
        <p id="quiz-description">Selecione uma matéria para começar</p>

        <div class="control-group">
            <select id="materias"></select>
            <button id="start-btn">Iniciar Exercício</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <button id="decrease-font">A-</button>
                <button id="increase-font">A+</button>
                <button id="theme-toggle">Modo Escuro</button>
                <button id="export-pdf">Exportar PDF</button>
            </div>
        </div>

        <div id="quiz-area" class="hidden">
            <div class="progress">
                <span id="current-question">1</span> de <span id="total-questions">0</span> questões
            </div>

            <div id="questions-area"></div>

            <div class="navigation">
                <button id="prev-btn" class="nav-btn" disabled>Anterior</button>
                <!-- Botão mobile (visível apenas em mobile) -->
                <button id="go-to-question-btn" class="go-to-question-btn">Ir para questão</button>
                <!-- Container desktop (visível apenas em desktop) -->
                <div class="go-to-container">
                    <input type="number" id="question-input" placeholder="Nº" min="1">
                    <button id="go-btn">Ir</button>
                </div>
                <button id="next-btn" class="nav-btn">Próxima</button>
            </div>
        </div>
    </div>

    <script src="materiasData.js"></script>
    <script src="domElements.js"></script>
    <script src="materias.js"></script>
    <script src="quizLoader.js"></script>
    <script src="quizUI.js"></script>
    <script src="controls.js"></script>
    <script src="main.js"></script>
</body>
</html>
