<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulados Jurídicos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <div class="max-w-5xl mx-auto py-8 px-4">
    <!-- CABEÇALHO -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <h1 class="text-3xl font-bold mb-4">Simulados Jurídicos</h1>
      <p class="mb-4 text-lg">Selecione uma matéria para começar</p>

      <div class="flex flex-wrap gap-2 items-center mb-4">
        <button id="decrease-font" class="bg-blue-500 text-white px-3 py-1 rounded">A-</button>
        <button id="increase-font" class="bg-blue-500 text-white px-3 py-1 rounded">A+</button>
        <button id="reset-font" class="bg-blue-500 text-white px-3 py-1 rounded">Resetar Fonte</button>
        <button id="export-pdf" class="bg-blue-500 text-white px-3 py-1 rounded">Exportar PDF</button>
        <button id="print" class="bg-blue-500 text-white px-3 py-1 rounded">Imprimir</button>
        <button id="theme-toggle" class="bg-gray-600 text-white px-3 py-1 rounded">Modo Escuro</button>

        <select id="materias" class="ml-auto border rounded px-3 py-1 bg-white">
          <option value="">-- Selecione --</option>
        </select>
        <button id="start-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Iniciar Simulado</button>
      </div>
    </div>

    <!-- QUIZ -->
    <div id="quiz-area" class="hidden space-y-6">
      <div class="text-center font-semibold text-lg">
        <span id="current-question">1</span> de <span id="total-questions">0</span> questões
      </div>

      <div id="questions-area"></div>

      <div class="flex justify-between mt-4">
        <button id="prev-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Anterior</button>
        <button id="next-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Próxima</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
