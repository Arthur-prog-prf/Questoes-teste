<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios</title>

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bibliotecas externas para exportação de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <!-- ✅ HEADER FIXO -->
    <header class="fixed-header hidden" id="fixed-header">
        <div id="quiz-info-top">
            <span id="materia-atual">Matéria Selecionada</span>
            <span id="questao-atual">Questão X</span>
        </div>
    </header>

    <div class="quiz-container">
        <h1 id="quiz-title">Lista de Exercícios</h1>
        <p id="quiz-description">Selecione uma matéria para começar</p>

        <!-- Bloco de seleção da matéria e início -->
        <div class="control-group">
            <select id="materias"></select>
            <button id="start-btn">Iniciar Exercício</button>
        </div>

        <!-- Bloco de controles (fonte, tema, PDF) -->
        <div class="controls">
            <div class="control-group">
                <button id="decrease-font">A-</button>
                <button id="increase-font">A+</button>
                <button id="theme-toggle">Modo Escuro</button>
                <button id="export-pdf">Exportar PDF</button>
            </div>
        </div>

        <div id="quiz-area" class="hidden">
            <div class="progress">
                <span id="current-question">1</span> de <span id="total-questions">0</span> questões
            </div>

            <div id="questions-area"></div>

            <div class="navigation">
                <button id="prev-btn" disabled>Anterior</button>
                <button id="next-btn">Próxima</button>
            </div>
        </div>
    </div>

    <!-- ✅ FOOTER FIXO -->
    <footer class="fixed-footer hidden" id="fixed-footer">
        <button id="footer-prev-btn">Anterior</button>
        <button id="footer-jump-btn">Ir para Questão</button>
        <button id="footer-next-btn">Próxima</button>
    </footer>

    <!-- Scripts JavaScript na ordem correta -->
    <script src="materiasData.js"></script>
    <script src="domElements.js"></script>
    <script src="materias.js"></script>
    <script src="quizLoader.js"></script>
    <script src="quizUI.js"></script>
    <script src="controls.js"></script>
    <script src="main.js"></script>
</body>
</html>
