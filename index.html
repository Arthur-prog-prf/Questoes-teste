    <style>
        :root {
            --bg-color-light: #f7f7f8; --bg-color-dark: #131316;
            --sidebar-light: #ffffff; --sidebar-dark: #1c1c1f;
            --card-light: #ffffff; --card-dark: #1c1c1f;
            --text-primary-light: #18181b; --text-primary-dark: #fcfcfc;
            --text-secondary-light: #71717a; --text-secondary-dark: #a1a1aa;
            --border-light: #e4e4e7; --border-dark: #27272a;
            --accent-light: #4f46e5; --accent-dark: #818cf8;
            --accent-hover-light: #4338ca; --accent-hover-dark: #6366f1;
        }
        html.dark {
            --bg-color: var(--bg-color-dark); --sidebar-bg: var(--sidebar-dark);
            --card-bg: var(--card-dark); --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark); --border-color: var(--border-dark);
            --accent-color: var(--accent-dark); --accent-hover: var(--accent-hover-dark);
        }
        html:not(.dark) {
            --bg-color: var(--bg-color-light); --sidebar-bg: var(--sidebar-light);
            --card-bg: var(--card-light); --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light); --border-color: var(--border-light);
            --accent-color: var(--accent-light); --accent-hover: var(--accent-hover-light);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-secondary); 
            transition: background-color 0.3s; 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
        }
        .sidebar { 
            background-color: var(--sidebar-bg); 
            border-right: 1px solid var(--border-color); 
        }
        .card { 
            background-color: var(--card-bg); 
            border: 1px solid var(--border-color); 
        }
        .text-primary { 
            color: var(--text-primary); 
        }
        .nav-link { 
            transition: background-color 0.2s, color 0.2s; 
        }
        .nav-link.active { 
            background-color: var(--accent-color); 
            color: white; 
        }
        .view { 
            display: none; 
        }
        .view.active { 
            display: block; 
            animation: fadeIn 0.5s; 
        }
        @keyframes fadeIn { 
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
        .btn-primary { 
            background-color: var(--accent-color); 
            color: white; 
            transition: background-color .2s; 
        }
        .btn-primary:hover { 
            background-color: var(--accent-hover); 
        }
        .modal-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background-color: rgba(0,0,0,0.7); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 100; 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.3s, visibility 0.3s; 
            backdrop-filter: blur(4px); 
        }
        .modal-overlay.visible { 
            opacity: 1; 
            visibility: visible; 
        }
        .topic-accordion-content, .topic-details-content { 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.3s ease-in-out; 
        }
        .achievement-locked { 
            filter: grayscale(1); 
            opacity: 0.5; 
        }
        .planner-task { 
            cursor: grab; 
            position: relative; 
        }
        .sortable-ghost { 
            background: var(--accent-color); 
            opacity: 0.4; 
            border-radius: 8px; 
        }
        .task-handle { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            height: 10px; 
            cursor: ns-resize; 
        }
    </style>
</head>

        function loadData() {
            const savedData = localStorage.getItem('approvalPanelData_v4');
            if (savedData) {
                appData = JSON.parse(savedData);
                if (!appData.weeklyPlanner) {
                    appData.weeklyPlanner = {
                        tasks: [{id: 1, text: 'Ex: Estudar Direito Const.', duration: 60}, {id: 2, text: 'Ex: 50 Questões Português', duration: 60}],
                        schedule: { 'seg': [], 'ter': [], 'qua': [], 'qui': [], 'sex': [], 'sab': [], 'dom': [] },
                        daySchedule: {}
                    };
                }
                if (!appData.settings.editalView) appData.settings.editalView = 'lista';
                if (!appData.settings.plannerFocusedDay) appData.settings.plannerFocusedDay = null;
                if (!appData.achievements) appData.achievements = {};

                for (const subject in appData.editalData) {
                    if(appData.editalData[subject].topics){
                        appData.editalData[subject].topics.forEach(topic => {
                            if (topic.notes === undefined) topic.notes = '';
                            if (topic.questions_total === undefined) topic.questions_total = 0;
                            if (topic.questions_correct === undefined) topic.questions_correct = 0;
                        });
                    }
                }
            } else {
                appData = {
                    editalData: JSON.parse(JSON.stringify(DEFAULT_EDITAL)),
                    studyLog: [],
                    settings: { 
                        studyCycle: [], currentCycleIndex: 0, 
                        goals: { weeklyHours: 25, monthlyQuestions: 500 }, 
                        editingSubject: null,
                        editalView: 'lista',
                        plannerFocusedDay: null

                    mockExams: [],

                        schedule: { 'seg': [], 'ter': [], 'qua': [], 'qui': [], 'sex': [], 'sab': [], 'dom': [] },
                        daySchedule: {}
                    }
                };
                for (const subject in appData.editalData) {
                    appData.editalData[subject].topics = appData.editalData[subject].topics.map(topic => ({ ...topic, status: 'nao_estudado', reviewLevel: 0, nextReviewDate: null, notes: '', questions_total: 0, questions_correct: 0 }));
                }
            }
        }

            const isDarkMode = localStorage.getItem('theme_v4') === 'dark';
            if (isDarkMode) document.documentElement.classList.add('dark');
            dom.themeToggle.innerHTML = isDarkMode ? ICONS.theme_sun : ICONS.theme_moon;
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDarkMode = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme_v4', isDarkMode ? 'dark' : 'light');
            setupTheme();
        }

        function bindEventListeners() {
            Object.values(dom.nav).forEach(btn => btn.addEventListener('click', handleNavigation));
            dom.themeToggle.addEventListener('click', toggleTheme);
            dom.modal.addEventListener('click', (e) => { if (e.target === dom.modal) closeModal(); });
        }

        function handleNavigation(e, targetView = null) {
            appData.settings.editingSubject = null;
            appData.settings.plannerFocusedDay = null;
            if (!targetView) targetView = e.currentTarget.id.replace('nav-', '');
            activeView = targetView;
            
            Object.values(dom.nav).forEach(btn => btn.classList.remove('active'));
            dom.nav[activeView].classList.add('active');
            Object.values(dom.views).forEach(view => view.classList.remove('active'));
            dom.views[activeView].classList.add('active');

            dom.pageTitle.innerText = PAGE_CONFIG[activeView].title;
            dom.pageSubtitle.innerText = PAGE_CONFIG[activeView].subtitle;

            renderHeaderActions();
            renderActiveView();
        }

        function renderHeaderActions() {
            dom.headerActions.innerHTML = '';
            if (activeView === 'edital') {
                const view = appData.settings.editalView;
                dom.headerActions.innerHTML = `
                <div class="flex items-center gap-4">
                    <div class="flex items-center p-1 rounded-lg bg-gray-200 dark:bg-gray-700">
                        <button class="edital-view-toggle text-sm font-semibold py-1 px-3 rounded-md ${view === 'lista' ? 'bg-white dark:bg-gray-800 shadow' : ''}" data-view="lista">Lista</button>
                        <button class="edital-view-toggle text-sm font-semibold py-1 px-3 rounded-md ${view === 'vertical' ? 'bg-white dark:bg-gray-800 shadow' : ''}" data-view="vertical">Vertical</button>
                    </div>
                    <button id="manage-subjects-btn" class="btn-primary font-bold py-2 px-4 rounded-md flex items-center gap-2">Gerenciar Matérias</button>
                </div>`;
                document.getElementById('manage-subjects-btn').addEventListener('click', renderManageSubjectsModal);
                document.querySelectorAll('.edital-view-toggle').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        appData.settings.editalView = e.currentTarget.dataset.view;
                        saveData();
                        renderHeaderActions();
                        renderActiveView();
                    });
                });
            }
        }

        function renderActiveView() {
            const viewContainer = dom.views[activeView];
            viewContainer.innerHTML = '<div class="text-center p-8"><p class="text-xl">Carregando...</p></div>';
            
            Object.values(charts).forEach(chart => chart?.destroy());
            charts = {};

            setTimeout(() => {
                switch (activeView) {
                    case 'hoje': renderHojeView(viewContainer); break;
                    case 'edital': renderEditalView(viewContainer); break;
                    case 'planejamento': renderPlanejamentoView(viewContainer); break;
                    case 'estatisticas': renderEstatisticasView(viewContainer); break;
                    case 'conquistas': renderConquistasView(viewContainer); break;
                }
            }, 100);
        }

        // ========== VIEWS BÁSICAS ==========
        function renderHojeView(container) {
            const { studyCycle, currentCycleIndex } = appData.settings;
            const nextSubject = studyCycle.length > 0 ? studyCycle[currentCycleIndex] : "Nenhuma matéria no ciclo";
            
            container.innerHTML = `
                <div class="card p-6 rounded-xl shadow-sm">
                    <h2 class="text-2xl font-bold text-primary mb-4">Bem-vindo ao Painel de Aprovação!</h2>
                    <p class="text-lg mb-4">Próxima matéria: <strong>${nextSubject}</strong></p>
                    <p class="mb-4">Total de sessões registradas: <strong>${appData.studyLog.length}</strong></p>
                    <div class="bg-green-100 dark:bg-green-900 p-4 rounded-lg">
                        <p class="text-green-800 dark:text-green-200">✅ Aplicação carregada com sucesso!</p>
                        <p class="text-sm mt-2">Use o menu lateral para explorar todas as funcionalidades.</p>
                    </div>
                </div>
            `;
        }

        function renderEditalView(container) {
            container.innerHTML = `
                <div class="card p-6 rounded-xl shadow-sm">
                    <h2 class="text-2xl font-bold text-primary mb-4">Edital Completo</h2>
                    <p class="mb-4">Total de matérias: <strong>${Object.keys(appData.editalData).length}</strong></p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${Object.keys(appData.editalData).map(subject => `
                            <div class="border rounded-lg p-4" style="border-color: var(--border-color);">
                                <h3 class="font-bold text-lg text-primary mb-2">${subject}</h3>
                                <p class="text-sm">Tópicos: ${appData.editalData[subject].topics.length}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderPlanejamentoView(container) {
            container.innerHTML = `
                <div class="card p-6 rounded-xl shadow-sm">
                    <h2 class="text-2xl font-bold text-primary mb-4">Planejamento</h2>
                    <p>Tarefas na caixa: <strong>${appData.weeklyPlanner.tasks.length}</strong></p>
                    <p class="mt-4">Matérias no ciclo: <strong>${appData.settings.studyCycle.length}</strong></p>
                </div>
            `;
        }

        function renderEstatisticasView(container) {
            container.innerHTML = `
                <div class="card p-6 rounded-xl shadow-sm">
                    <h2 class="text-2xl font-bold text-primary mb-4">Estatísticas</h2>
                    <p>Total de minutos estudados: <strong>${appData.studyLog.reduce((sum, log) => sum + log.duration, 0)} min</strong></p>
                    <p class="mt-2">Dias com estudo: <strong>${new Set(appData.studyLog.map(log => new Date(log.date).toDateString())).size}</strong></p>
                </div>
            `;
        }

        function renderConquistasView(container) {
            const unlocked = Object.keys(appData.achievements).length;
            container.innerHTML = `
                <div class="card p-6 rounded-xl shadow-sm">
                    <h2 class="text-2xl font-bold text-primary mb-4">Conquistas</h2>
                    <p>Conquistas desbloqueadas: <strong>${unlocked}</strong> de ${Object.keys(ACHIEVEMENTS).length}</p>
                    <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                        ${Object.keys(ACHIEVEMENTS).map(key => {
                            const ach = ACHIEVEMENTS[key];
                            const unlocked = appData.achievements[key];
                            return `
                                <div class="border rounded-lg p-4 ${unlocked ? 'bg-green-50 dark:bg-green-900/20' : ''}" style="border-color: var(--border-color);">
                                    <div class="flex items-center gap-3">
                                        <span class="text-2xl">${ach.icon}</span>
                                        <div>
                                            <h3 class="font-semibold text-primary">${ach.name}</h3>
                                            <p class="text-sm">${ach.description}</p>
                                            ${unlocked ? '<span class="text-xs text-green-600 dark:text-green-400 font-bold">✓ DESBLOQUEADA</span>' : ''}
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function updateAchievements() {
            if (appData.studyLog.length > 0) appData.achievements['first_log'] = true;
        }

        function openModal(content) { 
            dom.modal.innerHTML = content; 
            dom.modal.classList.add('visible'); 
        }
        
        function closeModal() { 
            dom.modal.classList.remove('visible'); 
            dom.modal.innerHTML = ''; 
        }

        function renderManageSubjectsModal() {
            let subjectListHTML = Object.keys(appData.editalData).map(subject => `
                <div class="flex items-center justify-between p-2 border-b" style="border-color: var(--border-color);">
                    <span class="font-semibold text-primary">${subject}</span>
                    <span class="text-sm">${appData.editalData[subject].topics.length} tópicos</span>
                </div>`).join('');

            const content = `
                <div class="card rounded-xl p-6 w-11/12 max-w-lg relative">
                    <h2 class="text-xl font-bold text-primary mb-4">Matérias do Edital</h2>
                    <div class="space-y-2 mb-4 max-h-60 overflow-y-auto">${subjectListHTML}</div>
                    <div class="flex justify-end gap-2">
                        <button id="close-manage-subjects" class="btn-primary font-bold py-2 px-4 rounded-md">Fechar</button>
                    </div>
                </div>`;
            openModal(content);
            document.getElementById('close-manage-subjects').addEventListener('click', closeModal);
        }

        // ========== INICIALIZAÇÃO ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
